<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h3 class="mb-4">ðŸ“¤ Cadastro de Holerites</h3>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="mb-3">
        <label class="form-label">Arquivo PDF</label>
        <input class="form-control" type="file"  #fileInput (change)="onFileSelected($event)" accept="application/pdf" />
      </div>

      <div class="mb-3 row">
        <div class="col-md-6">
          <label class="form-label">MÃªs de ReferÃªncia</label>
          <input class="form-control" type="number" [(ngModel)]="mesReferencia" name="mesReferencia" min="1" max="12" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Ano de ReferÃªncia</label>
          <input class="form-control" type="number" [(ngModel)]="anoReferencia" name="anoReferencia" min="2000" max="2100" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Holerite</label>
        <select class="form-select" [(ngModel)]="tipoHolerite" name="tipoHolerite">
          <option value="">Selecione...</option>
          <option *ngFor="let tipo of tipos" [value]="tipo.id">{{ tipo.nome }}</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Enviar Holerites</button>
      <div *ngIf="showMessage" class="alert alert-success position-relative mt-3" style="padding-bottom: 4px;">
          {{mensagem}}
          <div class="progress-bar-fine" [style.width.%]="progress"></div>
      </div>
    </form>
  </div>
</div>
