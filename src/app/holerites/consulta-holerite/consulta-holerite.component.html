<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h3 class="mb-4">🔍 Consulta de Holerite</h3>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3 row">
        <div class="col-md-6">
          <label class="form-label">Mês de Referência</label>
          <input class="form-control" type="number" [(ngModel)]="mesReferencia" name="mesReferencia" min="1" max="12" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Ano de Referência</label>
          <input class="form-control" type="number" [(ngModel)]="anoReferencia" name="anoReferencia" min="2000" max="2100" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Holerite</label>
        <select class="form-select" [(ngModel)]="tipoHolerite" name="tipoHolerite">
          <option value="">Selecione...</option>
          <option *ngFor="let tipo of tipos" [ngValue]="tipo.id">{{ tipo.nome }}</option>
        </select>


      </div>

      <button class="btn btn-success" type="submit">Baixar Holerite</button>
    </form>
  </div>
</div>
