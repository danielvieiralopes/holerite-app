<h2>Lista de Funcion√°rios</h2>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data Nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of funcionarios">
      <td>{{ f.nome }}</td>
      <td>{{ f.cpf }}</td>
      <td>{{ f.dataNascimento | date: 'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>
