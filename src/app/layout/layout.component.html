<div class="d-flex flex-column vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark px-4 border-bottom border-secondary">
    <button class="btn btn-outline-secondary d-lg-none me-2" (click)="toggleSidebar()">
      ☰ Menu
    </button>
    <a class="navbar-brand" [routerLink]="'/holerites/consulta'" routerLinkActive="active">🏠 Home</a>

    <div class="ms-auto d-flex align-items-center">
      <span class="me-3 text-muted">👤 {{ usuario?.nome }}</span>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">Sair</button>
    </div>
  </nav>

  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav
      [class.d-none]="!sidebarVisible && isSmallScreen"
      class="bg-dark text-white p-3 h-100"
      [ngClass]="{ 'd-lg-block': true }"
      style="width: 250px;"
      *ngIf="exibirOpcaoFuncionarios || exibirOpcaoHolerites"
    >
      <h4 class="mb-4">📁 Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item" *ngIf="exibirOpcaoFuncionarios">
          <a [routerLink]="'/funcionarios'" class="nav-link text-white">Funcionários</a>
        </li>
        <li class="nav-item" *ngIf="exibirOpcaoFuncionarios">
          <a [routerLink]="'/funcionarios/cadastrar'" class="nav-link text-white">Cadastrar Funcionário</a>
        </li>
        <li class="nav-item" *ngIf="exibirOpcaoFuncionarios">
          <a [routerLink]="'/holerites/upload'" class="nav-link text-white">Upload Holerite</a>
        </li>
        <li class="nav-item" *ngIf="exibirOpcaoHolerites">
          <a [routerLink]="'/holerites/consulta'" class="nav-link text-white">Consultar Holerite</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <main class="flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
