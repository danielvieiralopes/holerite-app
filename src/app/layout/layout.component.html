<div class="d-flex flex-column vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark px-4 border-bottom border-secondary">
    <button class="btn btn-outline-secondary d-lg-none me-2" (click)="toggleSidebar()">
      ☰ Menu
    </button>
    <a class="navbar-brand"> 📃 Holerite Web</a>

    <div class="ms-auto d-flex align-items-center">
      <span class="me-3 text-white">👤 {{ usuario?.name }}</span>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">Sair</button>
    </div>
  </nav>

  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav
      [class.d-none]="!sidebarVisible && isSmallScreen"
      class="bg-dark text-white p-3 h-100"
      [ngClass]="{ 'd-lg-block': true }"
      style="width: 250px;"
      *ngIf="exibirOpcaoFuncionarios || exibirOpcaoHolerites"
    >
    <div *ngIf="tipoUsuario === 1">
      <h4 class="mb-4">📁 Menu</h4>
    </div>
      <ul class="nav flex-column">
        <ng-container *ngIf="exibirOpcaoFuncionarios">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a [routerLink]="item.route" class="nav-link text-white">{{ item.label }}</a>
          </li>
        </ng-container>
      </ul>
    </nav>

    <!-- Page Content -->
    <main class="flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
